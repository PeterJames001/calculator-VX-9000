<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor+ V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to the new calculator <br>VX-9000 !</h1>
    </header>
    <div id="app" class="shadow">
        <h2 class="answer"></h2>
        <h3 id="ref">VX-9000</h3>
        <button class="btn" id="sept" value="7">7</button>
        <button class="btn" id="huit" value="8">8</button>
        <button class="btn" id="neuf" value="9">9</button>
        <button class="btn" id="div" value="/">/</button>
        <button class="btn" id="quatre" value="4">4</button>
        <button class="btn" id="cinque" value="5">5</button>
        <button class="btn" id="six" value="6">6</button>
        <button class="btn" id="trois" value="3">3</button>
        <button class="btn" id="deux" value="2">2</button>
        <button class="btn" id="un" value="1">1</button>
        <button class="btn" id="zero" value="0">0</button>
        <button class="btn" id="plus" value="+">+</button>
        <button class="btn" id="minus" value="-">-</button>
        <button class="btn" id="multiple" value="*">*</button>
        <button class="btn" id="point" value=".">,</button>
        <button id="clear">C</button>
        <button id="equal">=</button>
    </div>
    
    <div id="historique">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
